<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=getMyLocation;
function getMyLocation()
{
	if(navigator.geolocation)//用navigator.geolocation属性测试浏览器是否支持地理定位	
        {
		navigator.geolocation.getCurrentPosition(displayLocation);//navigator.geolocation属性是一个对象，其中包含整个地理定位API，这个API支持的主要方法是getCurrentPosition。	
        }
	else
	{
		alert("Oops,no geolocation support");
	}
}
function displayLocation(position)
{
	var latitude=position.coords.latitudes;
	var longitude=position.coords.longitude;
	var div=document.getElementById("location");
	div.innerHTML="You are at Latitude:"+latitude+",Longitude:"+Longitude;
}
</script>
</head>

<body>
<div id="location">
  Your location will go here.
</div>
</body>
</html>
