<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Webville TV</title>
     <link rel="stylesheet" href="webvilletv.css">
</head>
<body>
	<div id="tv">
	  <div id="tvConsole">
	    <div id="highlight">
	      <img src="images/highlight.png" alt="highlight for tv">
	    </div>
	    <div id="videoDiv">
          <!--.mp4(包含H.624):Safari
              .webm:chrome
              .ogv:firefox/opera-->
	     <video src="video/Doraemon.mp4" id="video" poster="video/Doraemon.jpg" controls autoplay width="480" height="360">
         <source src="video/Doraemon.mp4">
         <source src="video/Doraemon.webm">
         <source src="video/Doraemon.ogv">
         <p>Sorry, your browser doesn’t support the video element</p>
         </video>

	    </div>
	  </div>
	</div>
</body>
</html>
