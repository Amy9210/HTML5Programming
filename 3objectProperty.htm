<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//用js创建对象，把对象赋值给变量fido
var fido=
{
	name:"Fido",
	weight:40,
	breed:"Mixed",
	loves:["walks","fetching balls"]
}
//用点标记法访问对象属性
if(fido.weight>25)
{
	document.write("WOOF");
}
else
{
	document.write("yip");
}
//使用一个串结合[]记法访问属性
var breed=fido["breed"];
if(breed=="Mixed")
{
	document.write("Best in show");
}
//枚举对象的所有属性
var prop;
for(prop in fido)
{
	document.write("Fido has a "+prop+"property");
	if(prop=="name")
	{
		document.write("This is"+fido[prop]);
	}
}
//处理对象的数组（用循环）
var likes=fido.loves;
var likesString="Fido likes";
for(var i=0;i<likes.length;i++)
{
	likesString += " "+likes[i];
}
document.write(likesString);
//添加和删除属性
fido.age=5;
document.write(fido.age);
delete fido.age;
document.write(fido.age);
</script>
</head>

<body>
</body>
</html>
