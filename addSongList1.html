<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=init;
function init()
{
	var oBtn=document.getElementById("addButton");
	oBtn.onclick=handleButtonClick;
}
function handleButtonClick()
{
	var textInput=document.getElementById("songTextInput");
	var songName=textInput.value;
	var li=document.createElement("li");
	li.innerHTML=songName;
	var ul=document.getElementById("playlist");
	ul.appendChild(li);
	/*if(songName=="")
	{
	   alert("please enter a song");
	}
	else
	{
		alert("Adding"+songName);
	}*/
}
	
</script>
</head>

<body>
<form>
 <input type="text" id="songTextInput" size="40" placeholder="Song name">
 <input type="button" id="addButton" value="Add Song">
</form>
<ul id="playlist">
</ul>
/*基本思路：
	1、建立处理程序，用来处理用户点击事件（onclick）。
	2、编写处理程序，得到用户输入的歌曲名（textinput的value值）。
	3、建立一个元素包含这个新歌（createElement；li.innerHTML）。
	4、把该元素添加到页面的DOM（appendChild）。*/
</body>
</html>
